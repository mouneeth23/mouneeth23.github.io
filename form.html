<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Form</title>
  </head>

  <body>
    <header style="text-align: center">Welcome To My Site </header>
    <h2> Fill the Registration form with your details.. </h2>
    <div class="main">
      <div class="form">
        <h4 style="text-align: center">Registration</h4>
        <form id="user-form">
          <label for="name">Name : </label>
          <input required type="text" name="name" id="name" />
          <br />
          <label for="email">Email : </label>
          <input required type="email" name="email" id="email" />
          <br />
          <label for="password">Password : </label>
          <input required type="password" name="password" id="password" /><br />
          <label for="dob">DOB : </label>
          <input type="date" name="dob" id="dob" required />
          <br />
          <input
            style="width: 23"
            type="checkbox"
            name="acceptTerms"
            id="acceptTerms"
          />
          <label for="acceptTerms">Accept terms & conditions</label>
          <br /><br />
          <input
            style="background-color:green; color: white"
            type="submit"
            value="Submit" />
        </form>
      </div>
    </div>
    <div id="entrytbale"> </div>
    <script src="./form.js"> </script>
  </body>
</html>
